 <script>
        var app = {
            // Application Constructor
            initialize: function() {
                this.bindEvents();
            },
            // Bind Event Listeners
            //
            // Bind any events that are required on startup. Common events are:
            // 'load', 'deviceready', 'offline', and 'online'.
            bindEvents: function() {
                document.addEventListener('deviceready', this.onDeviceReady, false);
            },
            // deviceready Event Handler
            //
            // The scope of 'this' is the event. In order to call the 'receivedEvent'
            // function, we must explicity call 'app.receivedEvent(...);'
            onDeviceReady: function() {
                app.receivedEvent('deviceready');
            },
            // Update DOM on a Received Event
            receivedEvent: function(id) {  
                console.log('Received Event: ' + id);
                mapInit();
            }
        }; 
     
     // Wait until map has loaded before starting geolocation
                    map.on("load",startGeolocation);                                        

                    // Create the marker symbol
                    var markerSymbol = new PictureMarkerSymbol({
                        "angle":0,
                        "xoffset":0,
                        "yoffset":0,
                        "type":"esriPMS",
                        "url":"images/green-pin.png",
                        "width":35,
                        "height":35
                    })

                    function startGeolocation(){                                                         
                        console.log("Starting geolocation...");
                        navigator.geolocation.getCurrentPosition(locationSuccess,locationError,{setHighAccuracy:true});
                    }

                    // Handle location success
                    function locationSuccess(position){
                        if(position.coords.latitude != null || position.coords.longitude != null){
                            console.log("long: " + position.coords.longitude + ", lat: " + position.coords.latitude);
                            var wgsPt = new Point(position.coords.longitude,position.coords.latitude, new SpatialReference({wkid:4326})); 
                            map.graphics.add(new Graphic(wgsPt, markerSymbol));
                            map.centerAndZoom(wgsPt, 12);
                        }
                    }

                    function locationError(err){
                        console.log("locationError: " + err.toString());
                    }
     
</script>

<script>
    
    var app = {
        // Application Constructor
        initialize: function() {
            this.bindEvents();
        },
        // Bind Event Listeners
        //
        // Bind any events that are required on startup. Common events are:
        // 'load', 'deviceready', 'offline', and 'online'.
        bindEvents: function() {
            document.addEventListener('deviceready', this.onDeviceReady, false);
        },
        // deviceready Event Handler
        //
        // The scope of 'this' is the event. In order to call the 'receivedEvent'
        // function, we must explicity call 'app.receivedEvent(...);'
        onDeviceReady: function() {
            app.receivedEvent('deviceready');
        },
        // Update DOM on a Received Event
        receivedEvent: function(id) {
            console.log('Received Event: ' + id);
            mapInit();
        }
    };      
    
    var mapInit = function(){ 
        require(["esri/map","esri/arcgis/utils","esri/dijit/Legend","esri/dijit/Scalebar","dijit/layout/BorderContainer",
        "dijit/layout/ContentPane"],
            function(Map,utils,Legend,Scalebar,BorderContainer,ContentPane) {
                // Create map

                var map = null, helper;
                utils.arcgisUrl = utils.arcgisUrl.replace("file:", "http:");
                utils.createMap("6f966793bec04c85800df1f503869c85", "mapDiv")
                    .then(function(response) {
                        dojo.byId("title").innerHTML = response.itemInfo.item.title;
                        dojo.byId("subtitle").innerHTML = response.itemInfo.item.snippet;

                        map = response.map;                    

                        //add the scalebar 
                        var scalebar = new Scalebar({
                            map: map,
                            scalebarUnit: "english"
                        });
                    
                        //add the legend. Note that we use the utility method getLegendLayers to get 
                        //the layers to display in the legend from the createMap response.
                        var legendLayers = arcgisUtils.getLegendLayers(response); 
                        var legendDijit = new Legend({
                            map: map,
                            layerInfos: legendLayers
                        },"legend");
                        legendDijit.startup();

                },function(error){
                    console.log("Map creation failed: ", dojo.toJson(error));
                });
            }
        );
    }
    
    app.initialize();
        
</script>
